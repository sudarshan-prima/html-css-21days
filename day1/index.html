<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::after, *::before {
            margin: 0;
          padding: 0;
        }
        .parent {
            background-color: #14143b;
            color: #fff;
            width: 80%;
            margin: 0 auto;
        }
        .child {
            width: 50%;
            padding: 2rem;
        }
        h2 {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2>Lorem, ipsum dolor.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, qui nostrum! Mollitia! Ipsum, qui nostrum! Mollitia!</p>
        </div>
    </div>
</body>
</html>
